<ion-header>
  <ion-navbar>
    <ion-title>
      Login      
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)" novalidate>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" required [(ngModel)]="user.user.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" required [(ngModel)]="user.user.password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Login</button>
  </form>
</ion-content>
