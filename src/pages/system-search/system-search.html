<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      System Search
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content>
      <ion-list>
        <ion-item *ngFor="let item of filteredItems">
        <button ion-button (click)="switchToDetails(item[3])" small>{{ item[0] }}</button> 
			</ion-item>
      </ion-list>
</ion-content>
