<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      System Search
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>


<ion-content>
      <ion-list>
        <ion-item *ngFor="let item of filteredItems">
			<ion-label>
				<button ion-button [navPush]="pushPage" small>{{ item[0] }}</button>			
			</ion-label>
			<ion-toggle (ionChange)= "updateItem(item[2])" checked="{{item[1]}}">
			</ion-toggle>
			</ion-item>
      </ion-list>
</ion-content>
