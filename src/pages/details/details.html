
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>System View</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="text-align: left">
  	<ion-list>
  		<ion-item text-wrap *ngFor="let item of items" [innerHTML]="item">
  			{{ item }}
  		</ion-item>
  	</ion-list>
  </div>
</ion-content>
