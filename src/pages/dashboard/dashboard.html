<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
     Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="Outer Panel" style="max-width:100%; max-height:100%; margin:0 auto;">
    <div class="Dashlet1" style="max-width:80%; max-height:90%; margin-top:10%; margin-left:10%; ">
      <ion-card-header>
         CPG Count
      </ion-card-header>
        <ion-card-content>
          <canvas height="100%" #lineCanvasOne></canvas>
        </ion-card-content>
    </div>
    <div class="Dashlet2" style="max-width:80%; max-height:90%; margin-top:10% ; margin-left:10%; ">
      <ion-card-header>
        Disk Count
      </ion-card-header>
      <ion-card-content>
        <canvas height="100%" #lineCanvasTwo></canvas>
      </ion-card-content>
    </div>
    <div class="Dashlet3" style="max-width:80%;max-height:90%;margin-top:10%; margin-left:10%; ">
      <ion-card-header>
        Total Capacity Size (TiB)
      </ion-card-header>
        <ion-card-content>
          <canvas height="100%" #doughnutCanvasOne> </canvas>
        </ion-card-content>
    </div>
    <div class="Dashlet4" style="max-width:80%;max-height:90%; margin-top:10% ; margin-left:10%;">
        <ion-card-header>
        Bandwidth Data Rate (Kbps)
        </ion-card-header>
        <ion-card-content>
          <canvas height="100%" #barCanvas> </canvas>
        </ion-card-content>
    </div>
    <div class="Dashlet5" style="max-width:80%;max-height:90%; margin-top:10%; margin-left:10%; margin-bottom:10%;">
        <ion-card-header>
        Total Free Capacity (TiB)
        </ion-card-header>
        <ion-card-content>
          <canvas height="100%" #doughnutCanvasTwo> </canvas>
        </ion-card-content>
    </div>
  </div>
   <div text-center style="margin-top:2%">
 </div>

</ion-content>
